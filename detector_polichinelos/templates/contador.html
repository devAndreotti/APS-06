<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags básicas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de Polichinelos - {{ modo.title() }}</title>
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='contador.css') }}">
</head>
<body class="fullscreen">
  
  <!-- Seção de vídeo em tela cheia -->
  <div class="fullscreen-video">
    <img src="{{ url_for('video_feed') }}?modo={{ modo }}" 
         alt="Stream da câmera" 
         class="video-stream">
  </div>

  <!-- Cards de dados flutuantes em tempo real -->
  <div class="floating-data-cards">
    
    <!-- Card principal com dados de monitoramento -->
    <div class="main-data-card glass">
      <div class="card-header">
        <h3>Dados em Tempo Real</h3>
        <div class="status-indicator" id="statusIndicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Conectando...</span>
        </div>
      </div>
      
      <!-- Grid de dados principais -->
      <div class="data-grid">
        
        <!-- Contador de polichinelos -->
        <div class="data-item">
          <div class="data-icon">
            <img src="{{ url_for('static', filename='images/icons/activity.svg') }}" alt="Activity" class="lucide-icon">
          </div>
          <div class="data-content">
            <div class="data-value" id="totalJumps">0</div>
            <div class="data-label">Polichinelos</div>
          </div>
        </div>
        
        <!-- Estado atual do sistema -->
        <div class="data-item">
          <div class="data-icon">
            <img src="{{ url_for('static', filename='images/icons/bar-chart-3.svg') }}" alt="Bar Chart" class="lucide-icon">
          </div>
          <div class="data-content">
            <div class="data-value" id="currentStage">Preparando</div>
            <div class="data-label">Estado Atual</div>
          </div>
        </div>
        
        <!-- FPS do sistema -->
        <div class="data-item">
          <div class="data-icon">
            <img src="{{ url_for('static', filename='images/icons/zap.svg') }}" alt="Zap" class="lucide-icon">
          </div>
          <div class="data-content">
            <div class="data-value" id="fps">0</div>
            <div class="data-label">FPS</div>
          </div>
        </div>
        
        <!-- Timer de exercício -->
        <div class="data-item">
          <div class="data-icon">
            <img src="{{ url_for('static', filename='images/icons/clock.svg') }}" alt="Clock" class="lucide-icon">
          </div>
          <div class="data-content">
            <div class="data-value" id="timer">0:00</div>
            <div class="data-label">Tempo</div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- Container de botões flutuantes -->
    <div class="floating-btn-container">
      
      <!-- Botão voltar para página inicial -->
      <a href="/" class="floating-btn">
        <img src="{{ url_for('static', filename='images/icons/arrow-left.svg') }}" alt="Back" class="lucide-icon">
        Voltar
      </a>
      
      <!-- Botão para alternar modo (1 pessoa / 2 pessoas) -->
      <form action="{{ url_for('toggle_mode') }}" method="POST" style="display: inline;">
        <input type="hidden" name="current_mode" value="1">
        <button type="submit" class="floating-btn btn-mode">
          <img src="{{ url_for('static', filename='images/icons/users.svg') }}" alt="Users" class="lucide-icon">
          2 Pessoas
        </button>
      </form>
      
    </div>
        
  </div>

  <!-- Instruções flutuantes para o usuário -->
  <div class="floating-instructions">
    <div class="instructions-content">
      <h3>Instruções</h3>
      <ul>
        <li>Posicione-se em frente à câmera</li>
        <li>Mantenha os braços e pernas visíveis</li>
        <li>Execute os polichinelos de forma clara</li>
      </ul>
    </div>
  </div>

  <!-- Scripts JavaScript -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
