<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags básicas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de Polichinelos</title>
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  
</head>
<body>
  <!-- Container principal da página -->
  <div class="container">
    
    <!-- Seção hero com título e descrição -->
    <div class="hero">
      <h1>Detector de Polichinelos</h1>
      <p>Escolha como deseja contar seus exercícios!</p>
    </div>

    <!-- Cards de seleção de modo -->
    <div class="mode-cards">
      
      <!-- Card para modo Webcam -->
      <form action="{{ url_for('contador') }}" method="POST">
        <div class="mode-card glass">
          <div class="mode-icon">
            <img src="{{ url_for('static', filename='images/icons/video.svg') }}" alt="Video" class="lucide-icon">
          </div>
          <h3>Webcam</h3>
          <p>Contagem em tempo real usando câmera</p>
          <button type="submit" name="modo" value="webcam" class="btn btn-primary">
            <img src="{{ url_for('static', filename='images/icons/play.svg') }}" alt="Play" class="lucide-icon">
            Iniciar Webcam
          </button>
        </div>
      </form>

      <!-- Card para modo Upload de Vídeo -->
      <form action="{{ url_for('contador_video') }}" method="GET">
        <div class="mode-card glass">
          <div class="mode-icon">
            <img src="{{ url_for('static', filename='images/icons/upload.svg') }}" alt="Upload" class="lucide-icon">
          </div>
          <h3>Upload de Vídeo</h3>
          <p>Envie um arquivo MP4 para ser analisado</p>
          <button type="submit" class="btn btn-primary">
            <img src="{{ url_for('static', filename='images/icons/file-video.svg') }}" alt="File Video" class="lucide-icon">
            Enviar Vídeo
          </button>
        </div>
      </form>
      
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="site-footer">
    <div class="footer-inner">
      <a class="repo-link" href="https://github.com/devAndreotti/APS-06/tree/main" target="_blank" rel="noopener noreferrer">
        Repositório no GitHub
      </a>
      <span class="footer-divider">|</span>
      <span class="footer-copy">© 2025 Desenvolvido para a APS do 6° semestre</span>
      <span class="footer-divider">|</span>
      <span class="footer-authors">Ricardo, Monique, João, Ghuilherme</span>
    </div>
  </footer>
</body>
</html>
